<style>
    /* ----------------------------------- General Assignments ----------------------------------- */
    :root {
        /* colors for hour glass icons */
        --hourglass-green: #0CC400;
        --hourglass-orange: #FFA200;
        --hourglass-red: #FF0000;
        --hourglass-blue: blue;
    }

    h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 27px;
        color: #4D4D4D;
    }

    h2 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        color: #4D4D4D;
    }

    h3 {
        margin: 5px;
        font-size: 13px;
        pointer-events: none;
    }

    h4 {
        margin: 5px;
        font-size: 13;
        font-weight: lighter;
        pointer-events: none;
    }

    i {
        /* pointer-events: none; */
    }

    /* ------------------------------------------------------------------------------------------ */

     /* ----------------------------------------Containers--------------------------------------- */

    body{
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
        position: relative;
    }

    #content {
        height: 100vh;
        width: 100vw;
        background-color: #F8F8F8;
        display: grid;
        grid-template-columns: 1fr 3fr;
        overflow: hidden;
    }

    #formSpace {
        height: 100vh;
        width: 100vw;
        background-color: green;
        z-index: -1;
        position: absolute;
        display: flex;
    }

    /* ------------------------------------------------------------------------------------------ */


    /* ----------------------------------------Left Side----------------------------------------- */

    #leftNavBar {
        grid-column-start: 1;
        grid-column-end: 2;
        height: 100%;
        background-color: #EFEFEF;
        display: grid;
        grid-template-rows: 1fr 1fr 8fr;
        justify-items: center;
        align-items: center;
    }

    #appLogo {
        grid-row-start: 1;
        grid-row-end: 2;
    }

    #listsHeader {
        grid-row-start: 2;
        grid-row-end: 3;
    }

    #projectsNavBar {
        grid-row-start: 3;
        grid-row-end: 4;
        height: 100%;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
    }

/* --------------------------------------------------------------------------------------------- */




    .project {
        flex-basis: 80%;
        margin: 5px auto;
        color: #4D4D4D;
        border-radius: 5%;
        display: flex;
    }

    .project:hover {
        background-color: #E6E6E6;
        cursor: pointer;
    }

    .projectTimeDisplay {
        flex-basis: 10%;
        text-align: center;
        pointer-events: none;
        order: 1;
        margin: auto;
        
    }

    .projectName {
        flex-basis: 80%;
        pointer-events: none;
        order: 2;
    }

    .deleteProjectButton {
        text-align: center;
        flex-basis: 10%;
        color: black;
        margin: auto;
        order: 3;
    }

    .deleteProjectButton:hover {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
        color: red;
    }









    #rightSideContainer {
        grid-column-start: 2;
        grid-column-end: 3;
        display: flex;
    }

    .projectViewer {
        flex-basis: 90%;
        height: 600px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        /* overflow: hidden; */
    }

    #projectHeader {
        display: flex;
    }

    #projectTimeDisplay{
        order: 1;
        flex-basis: 5%;
        margin: auto;
        /* animation: rotateHourglass 1s forwards; */
    }

    #projectTimeDisplay:hover {
        /* animation: rotateHourglass 3s forwards; */
    }

    #projectName {
        flex-basis: 85%;
        order: 2;
    }

    #injectProjectItemsHere {
        width: 100%;
        height: 350px;
        overflow-y: auto;
        overflow-x: hidden;
    }


    .projectViewerTitle{
        flex-basis: 85%;
    }

    #projectViewerDescription{
        flex-basis: 70%;
        margin: 5px auto 30px auto;
        height: 15%;
        font-style: italic;
    }

    #projectViewerItems{
        flex-basis: 87%;
        margin: 15px auto;
        display: flex;
        align-content: flex-start;
        flex-wrap: wrap;
    }

    .item {
        flex-basis: 100%;
        display: flex;
        margin: 5px auto;
        transition: all 0.5s ease;
        flex-wrap: wrap;
    }

    .collapsible {
        overflow: hidden;
        flex-basis: 100%;
        padding: 0 25px;
        display: none;
        font-style: italic;
        order: 4;
    }

    .extended {
        display: block;
    }

    .item:hover {
        background-color: #EFEFEF;
        cursor: pointer;
    }

    .fall {
        animation: slideOut 0.5s forwards;
        opacity: 0;
        color: gray;
    }

    .itemTitle {
        flex-basis: 90%;
        order: 1;
    }

    .itemTitleNoInfo {
        flex-basis: 95%;
    }

    .done {
        background-color: #EFEFEF;
    }

    .lineThrough {
        text-decoration: line-through;
    }

    .active {
        background-color: #E6E6E6;
    }

    .moreInfo {
        margin: auto;
        flex-basis: 5%;
        order: 2;
    }

    .moreInfo:hover {
        color: blue;
    }

    .deleteItemDiv {
        text-align: center;
        margin: auto;
        flex-basis: 5%;
        order: 3;
    }

    .deleteItemDiv:hover {
        color: red;
        animation: shake 0.5s;
        animation-iteration-count: infinite;
    }

    .fullWidth {
        flex-basis: 100%;
        display: flex;
    }

    .hoverable:hover {
        cursor: pointer;
    }

    /* --------------------------------------------------- Animations --------------------------------------------------- */

    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    @keyframes rotateHourglass {
        0% { transform: rotate(0deg); }
        10% { transform: rotate(36deg); }
        20% { transform: rotate(72deg); }
        30% { transform: rotate(108deg); }
        40% { transform: rotate(144deg); }
        50% { transform: rotate(180deg); }
        60% { transform: rotate(216deg); }
        70% { transform: rotate(252deg); }
        80% { transform: rotate(288deg); }
        90% { transform: rotate(324deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes slideOut {
        0%{
            opacity: 1;
            transform: translateX(0px);
        }

        30%{
            opacity: 1;
            transform: translateX(-50px);
        }

        80%{
            opacity: 1;
            transform: translateX(800px);
        }
        
        100%{
            opacity: 0;
            transform: translateX(800px);
        }
    }

    /* ------------------------------------------------------------------------------------------------------------------ */

input {
    all: unset;
}

</style>
<body>
    <div id="formSpace">

        <div id="projectFormContainer">
            <form class="form" id="projectForm">
                <label id="projectTitleForm">
                    <input type="text" name="projectTitle" placeholder="Project Name" autocomplete="off" required />
                </label>
                <label id="projectDescriptionForm">
                    <input type="text" name="projectDescription" placeholder="Project Details" autocomplete="off" />
                </label>
                <label id="projectDueDateForm">
                    <input type="date" name="projectDueDate" placeholder="When is it due?" autocomplete="off" />
                </label>
                <label id="submitProjectButton">
                    <input type="submit" value="+" name="submitProject" id="submitProject"/>
                </label>
            </form>
        </div>

        <div class="wrapper" id="formWrapper">
            <form class="form" id="itemForm">
                <label id="toDoTitle">
                        <input type="text" name="toDoTitle" placeholder="What?" autocomplete="off" required>
                </label>
                <label id="toDoDescription">
                        <input type="text" name="toDoDescription" placeholder="Description" autocomplete="off" required>
                </label>
                <label id="toDoDate">
                        <input type="date" name="toDoDate" placeholder="When?" autocomplete="off">
                </label>
                    <input type="submit" value="+" name="submit" id="submit">
            </form>
        </div>

    </div>

    <div id="content">
        <div id="leftNavBar">

            <div id=appLogo>
                <h1>ToDo</h1>
            </div>

            <div id="listsHeader">
                <h2>Lists</h2>
            </div>

            <div id="projectsNavBar">
            </div>

        </div>
    
        <div id="rightSideContainer">
            <div class="projectViewer">

                <div class="fullWidth" id="projectHeader">
                    <div id="projectTimeDisplay" ></div>
                    <div id="projectName" class="projectName"></div>
                </div>
                <div id="projectViewerDescription"></div>
                <div id="projectViewerItems">

                    <div id="injectProjectItemsHere">
                        <!-- items will be made and injected here -->
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
<script src="main.js"></script>
