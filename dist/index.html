<style>
    body{
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    #content {
        height: 100%;
        width: 100%;
        background-color: #F8F8F8;
        display: grid;
        grid-template-columns: 1fr 3fr;
    }

    #leftNavBar {
        grid-column-start: 1;
        grid-column-end: 2;
        background-color: #EFEFEF;
        display: grid;
        grid-template-rows: 1fr 5fr 1fr;
        justify-items: center;
        align-items: center;
    }

    #appLogo {
        grid-row-start: 1;
        grid-row-end: 2;
    }

    h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
        color: #4D4D4D;
    }

    #projectsNavBar {
        grid-row-start: 2;
        grid-row-end: 3;
        height: 100%;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
    }

    .project {
        flex-basis: 75%;
        margin: auto;
        color: #4D4D4D;
        border-radius: 5%;
        display: flex;
    }

    .project:hover {
        background-color: #E6E6E6;
        cursor: pointer;
    }

    .projectTimeDisplay {
        flex-basis: 15%;
        text-align: center;
    }

    .projectName {
        flex-basis: 85%;
    }

    h2 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        color: #4D4D4D;
    }

    h3 {
        margin: 5px;
        font-size: 20;
    }

    h4 {
        margin: 5px;
        font-size: 20;
        font-weight: lighter;
    }

    #rightSideContainer {
        grid-column-start: 2;
        grid-column-end: 3;
        display: flex;
    }

    .projectViewer {
        flex-basis: 90%;
        height: 600px;
        /* background-color: white; */
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
    }

    .projectViewerTitle{
        flex-basis: 85%;
    }

    .projectViewerDescription{
        flex-basis: 87%;
        margin: 5px auto 30px auto;
        font-style: italic;
    }

    .projectViewerItems{
        flex-basis: 87%;
        margin: 15px auto;
        display: flex;
        align-content: flex-start;
        flex-wrap: wrap;
    }

    .item {
        flex-basis: 100%;
        margin: 5px auto;
    }

    .item:hover {
        background-color: #EFEFEF;
        cursor: pointer;
    }

    .fullWidth {
        flex-basis: 100%;
        display: flex;
        height: 100px;
    }
  

    .deleteWrapper {
        grid-column-start: 4;
        grid-column-end: 5;
        border: 1px solid gray;
        display: flex;
    }

    .deleteIcon {
        background-color: red;
        width: 20px;
        height: 25px;
    }

    .deleteIcon:hover {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
    }

    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }


</style>
