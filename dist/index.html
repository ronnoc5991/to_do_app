<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<style>
    body{
        margin: 0;
    }

    #content {
        height: 100%;
        width: 100%;
        background-color: #ccc;
        display: grid;
        grid-template-rows: 1fr 5fr;
        grid-template-columns: 1fr 4fr 1fr;
    }

    #titleContainer {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
        display: flex;
    }

    #title {
        margin: auto;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-size: 40;
        font-weight: bold;
    }

    #lowerDisplay {
        grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 2;
        grid-column-end: 3;
        background-color: white;
        border: 1px solid black;
        margin: 40px 10px;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
    }

    .toDoItem {
        flex-basis: 100%;
        height: 8vh;
        border: 1px solid black;
        display: grid;
        grid-template-columns: 3fr 5fr 1fr 1fr;
    }

    .titleWrapper {
        grid-column-start: 1;
        grid-column-end: 2;
        border: 1px solid gray;
        display: flex;
    }

    .descriptionWrapper {
        grid-column-start: 2;
        grid-column-end: 3;
        border: 1px solid gray;
        display: flex;
    }

    .checkBoxWrapper {
        grid-column-start: 3;
        grid-column-end: 4;
        border: 1px solid gray;
        display: flex;
    }

    .deleteWrapper {
        grid-column-start: 4;
        grid-column-end: 5;
        border: 1px solid gray;
        display: flex;
    }

    .textDiv {
        margin: auto;
    }



</style>
<body>
    <div id="content">
        <div id="titleContainer">
            <div id="title"> To Do List </div>
            <button type="button" id="newItem">NewItem</button>
        </div>
        <div id="lowerDisplay">
        </div>


    </div>

    <script src="main.js"></script>
</body>
</html>

<!-- new item button should pop up menu for new item
    the user populates the form with info
    user clicks submit
    information is used to create new todo Object
    object is used to populate DOM Items
 -->
