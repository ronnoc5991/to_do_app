<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<style>
    body{
        margin: 0;
    }

    #content {
        height: 100%;
        width: 100%;
        background-color: #ccc;
        display: grid;
        grid-template-rows: 1fr 5fr;
        grid-template-columns: 1fr 4fr 1fr;
    }

    #titleContainer {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
        display: flex;
    }

    #title {
        margin: auto;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-size: 40;
        font-weight: bold;
    }

    #lowerDisplay {
        grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 2;
        grid-column-end: 3;
        background-color: white;
        border: 1px solid black;
        margin: 40px 10px;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
    }

    .toDoItem {
        flex-basis: 100%;
        height: 8vh;
        border: 1px solid black;
        display: grid;
        grid-template-columns: 3fr 5fr 1fr 1fr;
    }

    .titleWrapper {
        grid-column-start: 1;
        grid-column-end: 2;
        border: 1px solid gray;
        display: flex;
    }

    .descriptionWrapper {
        grid-column-start: 2;
        grid-column-end: 3;
        border: 1px solid gray;
        display: flex;
    }

    .checkBoxWrapper {
        grid-column-start: 3;
        grid-column-end: 4;
        border: 1px solid gray;
        display: flex;
    }

    .deleteWrapper {
        grid-column-start: 4;
        grid-column-end: 5;
        border: 1px solid gray;
        display: flex;
    }

    .textDiv {
        margin: auto;
        font-family: Arial, Helvetica, sans-serif;
    }

    #toDoForm {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 3;
        margin: auto;
        background-color: blue;;
        flex-basis: 50%;
        text-align: center;
    }

    #titleForm {
        flex-basis: 90%;
    }

    .deleteIcon {
        background-color: red;
        width: 20px;
        height: 25px;
    }

    .deleteIcon:hover {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
    }

    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }


</style>
<body>
    <div id="content">
        <div id="titleContainer">
            <div id="title">To Do List</div>
        </div>
        
        <div id="toDoForm">
            <form action="/action_page.php" id="itemForm">
                <label for="titleForm">Title</label><br>
                <input type="text" id="titleForm" name="titleForm" value=""><br>

                <label for="descriptionForm">Description</label><br>
                <input type="text" id="descriptionForm" name="titleForm" value=""><br><br>
            </form>
            <button id="newItemButton">Create To Do Item</button>
        </div>

        <div id="lowerDisplay">

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
