<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <title>To Do</title>
</head>
<style>
    /* ----------------------------------- General Assignments ----------------------------------- */
    :root {
        /* colors for hour glass icons */
        --hourglass-green: #0CC400;
        --hourglass-orange: #FFA200;
        --hourglass-red: #FF0000;
        --light-blue: #0079C1;
        --dark-blue: #00457C;
        --base-gray: #F8F8F8;
        --white: #FFFFFF;
        --black: #000000;
    }

    h1 {
        /* font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; */
        font-size: 27px;
        /* color: #4D4D4D; */
        color: var(--black);
        font-weight: bolder;
    }

    h2 {
        /* font-family: Arial, Helvetica, sans-serif; */
        font-size: 20px;
        /* color: #4D4D4D; */
        color: var(--black);

    }

    h3 {
        margin: 5px;
        font-size: 14px;
        pointer-events: none;
        /* font-weight: bold; */
        font-weight: normal;
        /* color: var(--black); */
    }

    h4 {
        margin: 5px;
        font-size: 16;
        /* font-weight: lighter; */
        pointer-events: none;
        color: var(--black);
    }

    h5 {
        margin: 5px;
        font-size: 14px;
        /* font-weight: bold; */
        pointer-events: none;
        font-weight: normal;
        float: left;
        color: var(--black);
    }

    h6 {
        margin: 5px;
        font-size: 14px;
        pointer-events: none;
        font-weight: bold;
        float: left;
        color: var(--black);
    }

    i {
        pointer-events: none;
    }

    /* ------------------------------------------------------------------------------------------ */

     /* ----------------------------------------Containers--------------------------------------- */

    body{
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        overflow: hidden;
        position: relative;
    }

    #content {
        height: 100vh;
        width: 100vw;
        background-color: var(--white);
        display: grid;
        grid-template-columns: 1fr 3fr;
        overflow: hidden;
    }

    #formSpace {
        height: 100%;
        width: 100%;
        background-color: var(--white);
        z-index: -1;
        position: absolute;
        display: flex;
    }

    /* ------------------------------------------------------------------------------------------ */


    /* ----------------------------------------Left Side----------------------------------------- */

    #leftNavBar {
        grid-column-start: 1;
        grid-column-end: 2;
        height: 100%;
        background-color: var(--base-gray);
        display: grid;
        grid-template-rows: 1fr 1fr 8fr 1fr;
        justify-items: center;
        align-items: center;
    }

    #appLogo {
        grid-row-start: 1;
        grid-row-end: 2;
    }

    #listsHeader {
        grid-row-start: 2;
        grid-row-end: 3;
    }

    #projectsNavBar {
        grid-row-start: 3;
        grid-row-end: 4;
        height: 100%;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        overflow: hidden;
        justify-content: flex-end;
    }

    #toggleProjectForm {
        /* all: unset; */
        border: none;
        border-top: 1px solid var(--black);
        text-align: center;
        background-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        grid-row-start: 4;
        grid-row-end: 5;
        cursor: pointer;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        transition: color 300ms;
    }

    #toggleProjectForm:focus {
        outline: none;
    }

    #toggleProjectForm:hover {
        color: var(--light-blue);
    }

/* ------------------------------------------- Project Form ------------------------------------------- */

    #projectFormContainer {
        flex-basis: 90%;
        height: 80vh;
        margin: auto;
    }

    #projectForm {
        display: grid;
        height: 100%;
        grid-template-rows: 2fr 2fr 8fr;
    }

    #formHeader {
        grid-row-start: 1;
        grid-row-end: 2;
        display: flex;
        width: 100%;
        align-items: center;
    }

    #formTimeDisplay {
        order: 1;
        margin: auto;
    }

    #projectTitleForm{
        flex-basis: 80%;
        order: 2;
        font-size: 27px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: bold;
    }

    #projectDueDateForm{
        grid-row-start: 2;
        grid-row-end: 3;
        width: 70%;
        margin: auto;
        font-size: 13px;
        font-weight: lighter;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-style: italic;
    }

    #projectDescriptionForm{
        grid-row-start: 3;
        grid-row-end: 4;
        width: 70%;
        height: 100%;
        margin: auto;
        font-size: 13px;
        font-weight: lighter;
    }

    #projectForm input[type=text] {
        width: 100%;
    }

    #projectForm textarea {
        height: 100%;
        width: 100%;
        font-size: 13px;
        font-weight: lighter;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-style: italic;
        background-color: transparent;
        border: none;
        outline: none;
    }

    #submitProjectButton {
        flex-basis: 5%;
        order: 3;
        height: 50px;
        width: 50px;
        position: relative;
        transition: color 300ms;
    }

    #submitProjectButton:hover {
        color: var(--light-blue);
    }

    #projectForm input[type=submit] {
        position: absolute;
        z-index: 1;
        height: 100%;
        width: 100%;
        cursor: pointer;
    }

    #submitProjectIcon {
        position: absolute;
        z-index: -1;
    }

/* --------------------------------------------------------------------------------------------- */

/* ------------------------------------To Do Form ---------------------------------------------- */

    #formWrapper {
        display: flex;
        width: 100%;
        margin-top: 10px;
    }

    #itemForm {
        width: 100%;
        margin: auto;
        display: grid;
        grid-template-columns: 1fr 10fr 4fr 2fr;
        align-content: center;
    }

    #itemForm input {
        width: 100%;
        justify-content: center;
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: lighter;
        font-style: italic;


    }
    
    #toDoTitle {
        grid-column-start: 2;
        grid-column-end: 3;
        margin-left: 5px;
        display: flex;
        cursor: text;
    }

    #toDoDescription {
        grid-column-start: 3;
        grid-column-end: 4;
        display: flex;
        cursor: text;
    }

    #toDoDate {
        grid-column-start: 4;
        grid-column-end: 5;
        display: flex;
        cursor: text;
        align-items: center;
    }

    #submitItemButtonContainer {
        grid-column-start: 1;
        grid-column-end: 2;
        position: relative;
        background-color: transparent;
        height: 100%;
        width: 100%;
        display: flex;
    }

    #submit {
        justify-self: center;
        height: 100%;
        width: 100%;
        cursor: pointer;
        position: absolute;
        z-index: 1;
    }

    #addToDoButtonIcon {
        text-align: center;
        z-index: 0;
        margin: auto;
    }

/* --------------------------------------------------------------------------------------------- */


    .project {
        flex-basis: 90%;
        border-radius: 5%;
        display: flex;
        margin-bottom: 5px;
    }

    .project:hover {
        background-color: #E6E6E6;
        cursor: pointer;
    }

    .project:hover .deleteProjectButton {
        transform: translateX(0px) rotate(0deg);
    }

    .projectTimeDisplay {
        flex-basis: 10%;
        text-align: center;
        pointer-events: none;
        order: 1;
        margin: auto;
        transition: transform 800ms;
    }

    .projectName {
        flex-basis: 75%;
        pointer-events: none;
        order: 2;
        clear: both;
    }

    .deleteProjectButton {
        text-align: center;
        flex-basis: 15%;
        color: var(--black);
        margin: auto;
        order: 3;
        transform: translateX(90px) rotate(360deg);
        transition: transform 1000ms cubic-bezier(0, 1.16, 0.31, 0.99);
    }

    .deleteProjectButton:hover {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
        color: red;
    }









    #rightSideContainer {
        grid-column-start: 2;
        grid-column-end: 3;
        display: flex;
        position: relative;
    }

    .projectViewer {
        flex-basis: 90%;
        height: 80vh;
        margin: auto;
        display: grid;
        grid-template-rows: 2fr 2fr 8fr;
    }

    #projectHeader {
        grid-row-start: 1;
        grid-row-end: 2;
        display: flex;
        flex-basis: 100%;
        align-items: center;
    }

    .currentProjectTimeDisplay {
        order: 1;
        margin: auto;
        transform: rotate(0deg);
        transition: transform 1000ms, color 500ms;
    }

    .wobbly {
        animation: wobble 0.5s forwards;
    }

    .spin {
        transform: rotate(720deg);
    }

    #projectTimeDisplay:hover {
        transform: rotate(720deg);
    }

    .hidden {
        display: none;
    }

    #projectName {
        flex-basis: 85%;
        order: 2;
    }

    #injectProjectItemsHere {
        width: 100%;
        max-height: 350px;
        overflow-y: auto;
        overflow-x: hidden;
    }


    .projectViewerTitle{
        flex-basis: 85%;
    }

    #projectViewerDescription{
        grid-row-start: 2;
        grid-row-end: 3;
        width: 70%;
        margin: auto;
        background-color: var(--base-gray);
        border-radius: 5px;
    }

    #projectViewerItems{
        display: flex;
        align-content: flex-start;
        flex-wrap: wrap;
        grid-row-start: 3;
        grid-row-end: 4;
        width: 70%;
        margin-left: auto;
        margin-right: auto;
    }

    .item {
        flex-basis: 100%;
        margin: auto;
        transition: all 0.5s ease;
        display: grid;
        grid-template-columns: 1fr 14fr 1fr 1fr;
        border-bottom: 1px solid black;
        padding-bottom: 8px;
        padding-top: 8px;
        align-items: center;
        overflow: hidden;
    }

    .checkBox {
        grid-column-start: 1;
        grid-column-end: 2;
        height: 20px;
        width: 20px;
        border: 1px solid black;
        border-radius: 5px;
        margin: auto;
        display: flex;
        background-color: white;
        color: white;
        transition: background-color 200ms;
    }

    .fill {
        background-color: var(--light-blue);
    }

    .collapsible {
        overflow: hidden;
        padding: 0 25px;
        display: none;
        font-style: italic;
        order: 2;
        grid-column-start: 2;
        grid-column-end: 3;
    }

    .extended {
        display: block;
    }

    .item:hover {
        background-color: #EFEFEF;
        cursor: pointer;
    }

    .item:hover .deleteItemDiv {
        transform: translateX(0px) rotate(0deg);
    }

    .fall {
        animation: slideOut 0.5s forwards;
        opacity: 0;
        color: gray;
    }

    .itemTitle {
        grid-column-start: 2;
        grid-column-end: 3;
        font-weight: bold;
    }

    .done {
        background-color: var(--base-gray);
    }

    .lineThrough {
        text-decoration: line-through;
    }

    .active {
        background-color: #E6E6E6;
        font-weight: bold;
    }

    .moreInfo {
        margin: auto;
        grid-column-start: 3;
        grid-column-end: 4;
    }

    .moreInfo:hover {
        color: var(--light-blue);
    }

    .deleteItemDiv {
        text-align: center;
        margin: auto;
        grid-column-start: 4;
        grid-column-end: 5;
        transform: translateX(100px) rotate(25deg);
        transition: transform 800ms cubic-bezier(0, 1.16, 0.31, 0.99);
    }

    .deleteItemDiv:hover {
        color: red;
        animation: shake 0.5s;
        animation-iteration-count: infinite;
    }

    .hoverable:hover {
        cursor: pointer;
    }

    /* --------------------------------------------------- Animations --------------------------------------------------- */

    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    @keyframes rotateHourglass {
        0% { transform: rotate(0deg); }
        10% { transform: rotate(36deg); }
        20% { transform: rotate(72deg); }
        30% { transform: rotate(108deg); }
        40% { transform: rotate(144deg); }
        50% { transform: rotate(180deg); }
        60% { transform: rotate(216deg); }
        70% { transform: rotate(252deg); }
        80% { transform: rotate(288deg); }
        90% { transform: rotate(324deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes wobble {
        0% { transform: rotate(0deg); }
        10% { transform: rotate(-18deg); }
        20% { transform: rotate(0deg); }
        30% { transform: rotate(18deg); }
        40% { transform: rotate(0deg); }
        50% { transform: rotate(-18deg); }
        60% { transform: rotate(0deg); }
        70% { transform: rotate(18deg); }
        80% { transform: rotate(0deg); }
        90% { transform: rotate(-18deg); }
        100% { transform: rotate(0deg); }
    }

    @keyframes slideOut {
        0%{
            opacity: 1;
            transform: translateX(0px);
        }

        30%{
            opacity: 1;
            transform: translateX(-50px);
        }

        80%{
            opacity: 1;
            transform: translateX(800px);
        }
        
        100%{
            opacity: 0;
            transform: translateX(800px);
        }
    }

    /* ------------------------------------------------------------------------------------------------------------------ */

input {
    all: unset;
}

</style>
<body>

    <div id="content">
        <div id="leftNavBar">

            <div id=appLogo>
                <h1>Date</h1>
            </div>

            <div id="listsHeader">
                <h2>Lists</h2>
            </div>

            <div id="projectsNavBar">
            </div>

            <button id="toggleProjectForm"><i class="fas fa-plus fa-2x"></i><h3>New List</h3></button>

        </div>
    
        <div id="rightSideContainer">

            <div id="formSpace" class='behind'>

                <div id="projectFormContainer">
                    <form class="form" id="projectForm">
                        <div id="formHeader">
                            <div id="formTimeDisplay">
                                <i class="far fa-hourglass fa-3x"></i>
                            </div>
                            
                            <label id="projectTitleForm">
                                <input type="text" name="projectTitle" placeholder="Project Name" autocomplete="off" required />
                            </label>

                            <label id="submitProjectButton">
                                <input type="submit" value='' name="submitProject" id="submitProject"/>
                                <div id='submitProjectIcon'>
                                    <i class="fas fa-plus fa-3x"></i>
                                </div>
                            </label>

                        </div>
                        <label id="projectDueDateForm">
                            <input type="datetime-local" name="projectDueDate" placeholder="When is it due?" autocomplete="off" />
                        </label>
                        <label id="projectDescriptionForm">
                            <textarea name="projectDescription" id="projectDescription" cols="30" rows="10" placeholder="Project Description"></textarea>
                        </label>
                    </form>
                </div>
        
            </div>

            <div class="projectViewer">

                <div id="projectHeader">
                    <div id="projectTimeDisplay" class="currentProjectTimeDisplay" ></div>
                    <div id="projectName" class="projectName"></div>
                </div>
                
                <div id="projectViewerDescription"></div>

                <div id="projectViewerItems">

                    <div id="injectProjectItemsHere">
                    </div>

                    <div class="wrapper" id="formWrapper">
                        <form class="form" id="itemForm">
                            <label id="submitItemButtonContainer">
                                <input type="submit" value="" name="submit" id="submit">
                                <div id="addToDoButtonIcon"><i class="fas fa-plus"></i></div>
                            </label>
                            <!-- <input type="submit" value="+" name="submit" id="submit">
                            <div id="addToDoButtonIcon"><i class="fas fa-plus"></i></div> -->
                            <label id="toDoTitle">
                                    <input type="text" name="toDoTitle" placeholder="Add Task" autocomplete="off" required>
                            </label>
                            <label id="toDoDescription">
                                    <input type="text" name="toDoDescription" placeholder="Add Info" autocomplete="off">
                            </label>
                            <label id="toDoDate">
                                    <input type="date" name="toDoDate" placeholder="When?" autocomplete="off">
                            </label>
                        </form>
                    </div>
    

                </div>

            </div>

        </div>

    </div>

</body>
<script src="main.js"></script>
</html>
