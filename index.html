<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<style>
    body{
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    #content {
        height: 100%;
        width: 100%;
        background-color: #F8F8F8;
        display: grid;
        grid-template-columns: 1fr 3fr;
    }

    #leftNavBar {
        grid-column-start: 1;
        grid-column-end: 2;
        background-color: #EFEFEF;
        display: grid;
        grid-template-rows: 1fr 1fr 8fr;
        justify-items: center;
        align-items: center;
    }

    #appLogo {
        grid-row-start: 1;
        grid-row-end: 2;
    }

    h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
        color: #4D4D4D;
    }

    h2 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        color: #4D4D4D;
    }

    h3 {
        margin: 5px;
        font-size: 20;
        pointer-events: none;
    }

    h4 {
        margin: 5px;
        font-size: 20;
        font-weight: lighter;
        pointer-events: none;
    }

    #projectFormContainer {
        grid-row-start: 2;
        grid-row-end: 3;
        display: flex;
        height: 100%;
        width: 100%;
        flex-wrap: wrap;
    }

    #projectForm {
        margin: auto;
        display: grid;
        grid-template-columns: 3fr 1fr;
        grid-template-rows: 1fr 1fr;
    }

    #projectTitleForm {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 1;
        grid-column-end: 2;
    }

    #projectDescriptionForm {
        grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 2;
    }

    #submitProjectButton {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3;
        display: flex;
    }

    input[type="text"]:focus {
        outline: none;
    }

    #projectForm input[type="text"]{
        border: none;
        border-bottom:2px solid red;
        background-color: #EFEFEF;
    }

    #projectForm input[type="text"]:focus{
        outline: none;
        border: none;
        border-bottom:2px solid red;
        background-color: #EFEFEF;
    }

    #projectForm input[type="submit"]{
        border-radius: 50%;
        border: none;
        margin: 5px;
        height: 20px;
        width: 20px;
        cursor: pointer;
    }

    #projectsNavBar {
        grid-row-start: 3;
        grid-row-end: 4;
        height: 100%;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
    }

    .project {
        flex-basis: 80%;
        margin: 5px auto;
        color: #4D4D4D;
        border-radius: 5%;
        display: flex;
    }

    .project:hover {
        background-color: #E6E6E6;
        cursor: pointer;
    }

    .projectTimeDisplay {
        flex-basis: 10%;
        text-align: center;
        pointer-events: none;
        order: 1;
        
    }

    .projectName {
        flex-basis: 80%;
        pointer-events: none;
        order: 2;
    }

    .deleteProjectButton {
        text-align: center;
        flex-basis: 10%;
        background-color: black;
        border-radius: 50%;
        order: 3;
    }


    .deleteProjectButton:hover {
        background-color: red;
        animation: shake 0.5s;
        animation-iteration-count: infinite;
    }

    #rightSideContainer {
        grid-column-start: 2;
        grid-column-end: 3;
        display: flex;
    }

    .projectViewer {
        flex-basis: 90%;
        height: 600px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
    }

    #projectHeader {
        display: flex;
    }

    #projectTimeDisplay{
        order: 1;
        border: 2px solid black;
        border-radius: 50%;
        height: 40px;
        width: 40px;
        margin: auto;
    }

    #projectName {
        flex-basis: 90%;
        order: 2;
    }

    #newItemButton {
        flex-basis: 10%;
        order: 3;
        text-align: center;
    }


    .projectViewerTitle{
        flex-basis: 85%;
    }

    #projectViewerDescription{
        flex-basis: 81%;
        margin: 5px auto 30px auto;
        font-style: italic;
    }

    #projectViewerItems{
        flex-basis: 87%;
        margin: 15px auto;
        display: flex;
        align-content: flex-start;
        flex-wrap: wrap;
    }

    .item {
        flex-basis: 100%;
        display: grid;
        grid-template-columns: 15fr 1fr 1fr;
        margin: 5px auto;
        transition: all 0.5s ease;
    }

    .item:hover {
        background-color: #EFEFEF;
        cursor: pointer;
    }

    .fall {
        animation: slideOut 1s forwards;
        /* transform: translateY(8rem) rotateZ(20deg); */
        opacity: 0;
    }

    @keyframes slideOut {
        0%{
            opacity: 1;
            transform: translateX(0px);
        }

        30%{
            opacity: 1;
            transform: translateX(-50px);
        }

        80%{
            opacity: 1;
            transform: translateX(800px);
        }
        
        100%{
            opacity: 0;
            transform: translateX(800px);
        }
    }

    .itemTitle {
        grid-column-start: 1;
        grid-column-end: 2;
    }

    .done {
        background-color: #EFEFEF;
    }

    .lineThrough {
        text-decoration: line-through;
    }

    .active {
        background-color: #E6E6E6;
    }

    .moreInfo {
        grid-column-start: 2;
        grid-column-end: 3;
    }

    .moreInfo:hover {
        color: blue;
    }

    .deleteItemDiv {
        /* flex-basis: 9%; */
        text-align: center;
        grid-column-start: 3;
        grid-column-end: 4;
    }

    .deleteItemDiv:hover {
        color: red;
        animation: shake 0.5s;
        animation-iteration-count: infinite;
    }

    .fullWidth {
        flex-basis: 100%;
        display: flex;
        height: 100px;
    }

    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .hoverable:hover {
        cursor: pointer;
    }
/* new---------------------------------------------------------------------------------------- */
.wrapper {
    flex-basis: 100%;
    margin: 5px auto;
}

.form input[type="text"] {
    background-color: #F8F8F8;
    border: none;
    border-bottom: 2px solid red;
}

.form input[type ="submit"] {
    height: 25px;
    width: 25px;
    border-radius: 50%;
    border: none;
    margin: 5px;
    cursor: pointer;
}

.form {
    display: flex;
    align-items: center;
}

#toDoTitle {
    flex-basis: 35%;
}

#toDoDescription {
    flex-basis: 30%;
}

#toDoDate {
    flex-basis: 30%;
}



.wrapper label{
    display: block;
    margin: 0.5em 0;
}

.wrapper label input {
    font-size: 18px;
    padding: 0.5em;
    width: 100%;
}

/* new---------------------------------------------------------------------------------------- */

</style>
<body>

    <div id="content">
        <div id="leftNavBar">

            <div id="appLogo">
                <h2>Projects</h2>
            </div>
            <div id="projectFormContainer">
                <form class="form" id="projectForm">
                    <label id="projectTitleForm">
                        <input type="text" name="projectTitle" placeholder="New Project" autocomplete="off" required>
                    </label>
                    <label id="projectDescriptionForm">
                        <input type="text" name="projectDescription" placeholder="Description" autocomplete="off" required>
                    </label>
                    <label id="submitProjectButton">
                        <input type="submit" value="+" name="submitProject" id="submitProject">
                    </label>
                </form>
            </div>

            <div id="projectsNavBar">

            </div>
        </div>
    
        <div id="rightSideContainer">
            <div class="projectViewer">

                <div class="fullWidth" id="projectHeader">
                    <div id="projectTimeDisplay" ></div>
                    <div id="projectName" class="projectName"></div>
                </div>
                <div id="projectViewerDescription"></div>
                <div id="projectViewerItems">
                    <div class="wrapper" id="formWrapper">
                        <form class="form">
                            <label id="toDoTitle">
                                    <input type="text" name="toDoTitle" placeholder="What?" autocomplete="off" required>
                            </label>
                            <label id="toDoDescription">
                                    <input type="text" name="toDoDescription" placeholder="Description" autocomplete="off" required>
                            </label>
                            <label id="toDoDate">
                                    <input type="text" name="toDoDate" placeholder="When?" autocomplete="off" required>
                            </label>
                                <input type="submit" value="+" name="submit" id="submit">
                            </form>
                        </div>
                    <div id="injectProjectItemsHere">
                        <!-- items will be made and injected here -->

                    </div>
                    </div>

            </div>

        </div>

    </div>

</body>
<script src="main.js"></script>
</html>
